    <head>

    <script>

        function add(){
            let num1;
            let num2;
            num1=document.getElementById("num1").value;
            num2=document.getElementById("num2").value;
            let res=parseInt(num1)+ parseInt(num2);
            let ressub = parseInt(num1)- parseInt(num2);
            let resmul = parseInt(num1) * parseInt(num2);
            let resdiv1 = parseInt(num1) / parseInt(num2);
            let resdiv2 = parseInt(num1) % parseInt(num2);
            document.getElementById("h1_id").innerHTML=res;
            document.getElementById("h1_id_2").innerHTML= ressub;
            document.getElementById("h1_id_3").innerHTML=resmul;
            document.getElementById("h1_id_4").innerHTML=resdiv1;
            document.getElementById("h1_id_5").innerHTML=resdiv2;
            console.log(res);

        }
    </script>


<title></title>


    </head>
<body>
    <input type="number" id="num1">
<input type="number" id="num2">
<button onclick="add()"> click</button>

<h1 id="h1_id_2">result</h1>
